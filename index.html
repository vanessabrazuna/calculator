<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="calculator">
      <h1>Calculator</h1>
      <p id="result"></p>
      <table>
        <tr>
          <td><button class="btn clear" onclick="clean()">C</button></td>
          <td><button class="btn clear" onclick="back()"><</button></td>
          <td><button class="btn clear" onclick="insert('/')">/</button></td>
          <td><button class="btn orange" onclick="insert('*')">x</button></td>
        </tr>
        <tr>
          <td><button class="btn" onclick="insert('7')">7</button></td>
          <td><button class="btn" onclick="insert('8')">8</button></td>
          <td><button class="btn" onclick="insert('9')">9</button></td>
          <td><button class="btn orange" onclick="insert('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="btn" onclick="insert('4')">4</button></td>
          <td><button class="btn" onclick="insert('5')">5</button></td>
          <td><button class="btn" onclick="insert('6')">6</button></td>
          <td><button class="btn orange" onclick="insert('+')">+</button></td>
        </tr>
        <tr>
          <td><button class="btn" onclick="insert('1')">1</button></td>
          <td><button class="btn" onclick="insert('2')">2</button></td>
          <td><button class="btn" onclick="insert('3')">3</button></td>
          <td rowspan="2"><button class="btn orange" style="height:170px;" onclick="calculate()">=</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="btn" onclick="insert('0')" style="width:173px;">0</button></td>
          <td><button class="btn" onclick="insert('.')">.</button></td>
        </tr>
      </table>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
